<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div id="container" ng-controller='JobsCtrl'>
  <form>
    <button class="btn btn-sm btn-primary" ng-click='showCreateJobs()' type="submit">Create Job</button>
  </form>
  <div ng-show='createJobPressed' >
    <form>
      <div class='create-job'>
        <input type='textarea' placeholder="name" ng-model="job.name"><br>
        <input type='textarea' placeholder="category" ng-model="job.category"><br>
        <input type='textarea' placeholder="description" ng-model="job.description"><br>
        <input type='textarea' placeholder="info" ng-model="job.info"><br>
        <input type='textarea' placeholder="price" ng-model="job.price"><br>
        <input type='textarea' placeholder="location" ng-model="job.location"><br>
        <button class="btn btn-sm btn-primary" ng-click='createJob()' type="submit">Submit Job</button>
      </div>
    </form>
    <div ng-show='jobPosted'>Successfully Posted!</div>
  </div>
  <div class='jobs'>
    <div class="col-md-12">
      <h1>Jobs</h1>
    </div>
    <div class="col-md-12">
      <h2>Categories</h2>
    </div>
    <h3 class="col-md-12">Category Filters</h3>
    <div class="col-md-3"> <a ng-click="filters.category = ''">Clear Filters</a> </div>
    <div ng-repeat="category in categories">
      <div class="col-md-3">
        <a ng-click="filters.category = category">{{category}}</a>
      </div>
    </div>
    <div ng-repeat="job in jobs | filter:filters">
      <div>
        <div class="col-md-8"><h3>{{ job.name }}</h3><div>
        <div class="col-md-4">Category: {{ job.category }}</div>
        <divclass="col-md-12">Info(User): {{ job.info }}</div>
        <div class="col-md-12">{{ job.description }}</div>
        <div class="col-md-6">Location: {{ job.location }}</div>
        <div class="col-md-6">Price: {{ job.price }}</div>
        <div class="col-md-6">User: {{ job.byUserId }}</div>
      </div>
    </div>
  </div>
</div>
