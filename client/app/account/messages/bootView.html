<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-controller='MessagesCtrl'>
	<div class="row">
		<div class="col-md-4">
    		<div id="sidebar"> 
    			<div class="lastMessageWindow" ng-repeat="message in messages"> Hii
    				{{message.body}}
    			</div>
    			<div class="lastMessage"></div>
    		</div>			
		</div>
		<div class="col-md-4">
    		<div class="messagesWindow">
				<p class="welcome" ng-model=>Welcome, {{currentUser.name}}</p>
					<div id="messageContainer" ng-repeat='message in messages'>
    		   <!-- {{ message.title }} -->
					{{ message.author }}
					<!-- {{ message.fromUserId }} -->
				<!-- {{ message.toUserId }} -->
					{{ message.body}}
				<!-- {{ message.comments }} -->
					{{ message.date }}
			<!-- 	{{ message.hidden }} -->

					<hr>
				   </div>
   	 		</div>			
		</div>
		<div class="col-md-4">
    		<div class="chatWrapper">
				<div id="menu">
					<div style="clear:both"></div>
				</div>
				<form>
					<input name="usermsg" type="text" id="usermsg" size="63" ng-model="usermsg.body"/>
					<input name="submitmsg" type="submit" ng-click="submit()"  id="submit" value="Submit"/>
	    		</form>
    		</div>
		</div>
	</div>

</div>
