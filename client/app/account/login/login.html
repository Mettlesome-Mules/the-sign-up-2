<div class="container valign-wrapper">
  <div class="row center-align valign"> 
    <div class="col-sm-12 valign">
      <h5 class='blue-grey-text text-darken-1'>Log in with your account:</h5>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
<!--           <label>Email</label> -->

          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email address" required>
        </div>

        <div class="form-group">
     <!--      <label>Password</label> -->
    <!--  #DD: Removed labels, added placeholders to necessary fields to clean up form -->

          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
        </div>

        <div class="form-group has-error">
          <p ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="center-align">
          <a class="waves-effect waves-light btn blue-grey darken-1">Login</a>
         <!--  <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a> -->
        </div>

        <!-- <hr> -->
        <div class="row center-align">
          <h5 class='blue-grey-text text-darken-1'>You can also log in with one of these services:</h5>
         <!--  <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i></a> -->

          <a class="btn-floating btn-medium waves-effect waves-light blue-grey darken-1" href="" ng-click="loginOauth('facebook')"><i class="mdi-action-account-child"></i></a><!-- Facebook -->
          <a class="btn-floating btn-medium waves-effect waves-light blue-grey darken-1" href="" ng-click="loginOauth('google')"><i class="mdi-action-backup"></i></a><!-- Google -->
          <a class="btn-floating btn-medium waves-effect waves-light blue-grey darken-1" href="" ng-click="loginOauth('twitter')"><i class="mdi-notification-sms-failed"></i></a><!-- Twitter -->
          
       <!--    <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a> -->
        </div>
      </form>
    </div>
  </div>
</div>
